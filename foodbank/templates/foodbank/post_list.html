{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PantryTrack_project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/foodbank.css'%}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">

</head>
<body>

    <!-- Top Bar -->
    <header class="page-header">
        <div class="container">
                <h1><a href="/">PantryTrack</a></h1>
                <a href="{% url 'login' %}" class="login-link">Login</a>
                
        </div>
    </header>

    <!-- Main Content-->
    <main class="container">
        <h2>Welcome to Pantry Track &#x1F44B</h2>
        <p class="subtitle">
            What would you like to do today?
        </p>

        <div class="cards">
            <div class="card">
                <h3>View Inventory</h3>
                <p>Check out what we have in stock.</p>
                <a href="{% url 'pantry_list' %}" class="card-link">View Inventory</a>
            </div>
            <div class="card">
                <h3>Make a Donation</h3>
                <p>Contribute to our food bank and help those in need.</p>
                <a href="{% url 'donation' %}" class="card-link">Make a Donation</a>
        </div>
    </main>
</body>
</html>
