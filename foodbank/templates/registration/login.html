<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pantry Track | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            background-color: #f7f7f4;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;                  
        }

        .login-container {
            background: white;
            width: 320px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
            color: #2e5e3a;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: #666;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
        } 

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #449d48;
        }

        .forgot {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot a {
            color: #4caf50;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Pantry Track</h1>
        <div class="subtitle">Food Pantry Inventory System</div>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
